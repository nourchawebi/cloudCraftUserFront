
  <div class="layout-container">
        
        <div class="layout-page" style="padding-left: 0;">
            <app-error [errorMessage]="error"></app-error>
          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
                <div class="px-3 d-flex justify-content-between align-items-center">
              <h4 class="fw-bold py-3 mb-4">
                <span class="text-muted fw-light"><a class="back-link" href="javascript:void(0)" (click)="navigateToCoursesListBack()"> Courses</a>/</span> Course Details
              </h4>
              <a href="javascript:void(0)" (click)="deleteCourse(course.id)" class="btn btn-danger btn-buy-now">Delete</a>
            </div>

              <div class="row">
                <!-- Vertical Scrollbar -->
                <div class="col-md-6 col-sm-12" style="margin-bottom: 2rem">
                  <div class="card overflow-hidden mb-4" style="height: 100%;">
                    <h5 class="card-header">{{course.name}}</h5>
                    <div class="card-body" id="vertical-example">
                      <p>
                       {{course.description}}
                      </p>
                    </div>
                  </div>
                </div>
                <!--/ Vertical Scrollbar -->

                <!-- Horizontal Scrollbar -->
                <div class="col-md-6 col-sm-12" style="margin-bottom: 2rem">
                  <div class="card overflow-hidden mb-4" style="height: 100%">
                    <div class="card-body" id="horizontal-example">
                      <img src={{course.imageUrl}} alt="scrollbar-image" style="width: 100%;" />
                    </div>
                  </div>
                </div>
                <!--/ Horizontal Scrollbar -->

                <!-- Vertical & Horizontal Scrollbars -->
                <div class="col-12">
                  <div class="card overflow-hidden mb-2" style="height: 500px;overflow-y: scroll;">
                    <h5 class="card-header">Course Chapters </h5>

                        <app-collapse [title]="chapter.title"  *ngFor="let chapter of course.chapters" >
                            {{chapter.description}}
                        </app-collapse>
                  </div>
                </div>
                <div class="col-12">
                    <div class="card" style="height: 500px;overflow-y: scroll;">
                      <h5 class="card-header">Course Summaries </h5>
  
                          <app-collapse [title]="summary.title"  *ngFor="let summary of course.summaries" >
                              {{summary.description}}
                          </app-collapse>
                    </div>
                  </div>
                <!--/ Vertical & Horizontal Scrollbars -->
              </div>
            </div>
            <!-- / Content -->

            <!-- Footer -->
            <footer class="content-footer footer bg-footer-theme">
              <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
                <div class="mb-2 mb-md-0">
                  ©
                  <script>
                    document.write(new Date().getFullYear());
                  </script>
                  , made with ❤️ by
                  <a href="https://themeselection.com" target="_blank" class="footer-link fw-bolder">ThemeSelection</a>
                </div>
                <div>
                  <a href="https://themeselection.com/license/" class="footer-link me-4" target="_blank">License</a>
                  <a href="https://themeselection.com/" target="_blank" class="footer-link me-4">More Themes</a>

                  <a
                    href="https://themeselection.com/demo/sneat-bootstrap-html-admin-template/documentation/"
                    target="_blank"
                    class="footer-link me-4"
                    >Documentation</a
                  >

                  <a
                    href="https://github.com/themeselection/sneat-html-admin-template-free/issues"
                    target="_blank"
                    class="footer-link me-4"
                    >Support</a
                  >
                </div>
              </div>
            </footer>
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>
