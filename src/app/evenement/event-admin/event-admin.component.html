<div class="container mt-3">
  <table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Start Date</th>
      <th scope="col">End Date</th>
      <th scope="col">lolcation</th>
      <th scope="col">Details</th>
      <th scope="col">Description</th>
      <th scope="col">Capacity</th>
      <th scope="col">image</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let event of items;">
      <td>{{ event.idEvent}}</td>
      <td>{{ event.title }}</td>
      <td>{{ event.dateBegin | date: 'mediumDate' }}</td>
      <td>{{ event.dateEnd | date: 'mediumDate' }}</td>
      <td>{{ event.location }}</td>
      <td>{{ event.details }}</td>
      <td>{{ event.description }}</td>
      <td>{{ event.capacity }}</td>
<td>  <img [src]="event.imageURL" alt="Event Thumbnail" class="thumbnail-image">
</td>

<!--      <td>-->
<!--        <button type="button" class="btn btn-danger" (click)="participate(event.idEvent)">participate</button>-->
<!--      </td>-->
      <td>
        <button type="button" class="btn btn-danger" (click)="deleteEvent(event.idEvent)">Delete</button>
      </td>

      <td>
        <button class="btn btn-primary" [routerLink]="['/admin/updateEvent', event.idEvent]">Update</button>

      </td>

    </tr>
    </tbody>
  </table>
</div>

<!-- Include QRCode library -->
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>


<canvas id="qrcode" width="200" height="200"></canvas>
<script>
  // Generate QR code with static data
  var qrCodeData = "Hello, world!";

  // Get canvas element
  var canvas = document.getElementById('qrcode');

  // Generate QR code
  QRCode.toCanvas(canvas, qrCodeData, function (error) {
    if (error) {
      console.error('Error generating QR code:', error);
    } else {
      console.log('QR code generated successfully');
    }
  });
</script>
