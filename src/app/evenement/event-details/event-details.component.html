<!-- event-details.component.html -->
<div *ngIf="eventDetails">
  <h2>{{ eventDetails.title }}</h2>
  <p><strong>Event ID:</strong> {{ eventDetails.idEvent }}</p>
  <p><strong>Date Begin:</strong> {{ eventDetails.dateBegin }}</p>
  <p><strong>Date End:</strong> {{ eventDetails.dateEnd }}</p>
  <p><strong>Location:</strong> {{ eventDetails.location }}</p>
  <!-- Add more properties as needed -->
</div>
