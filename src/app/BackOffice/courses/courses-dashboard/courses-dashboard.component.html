      <div class="row"  style="margin-left: 20px;margin-bottom: 20px" >
 
  

      <div class="col-md-4 d-flex" style="margin-bottom: 10px;">
        <div class="card instructor-card w-100">
          <div class="card-body">
            <div class="instructor-inner">
              <h6>Number Of Ratings By Value</h6>
              <div style="max-width: 500px; max-height: 300px;">
                <canvas class="pie-chart" baseChart
                        [data]="ratingPerValueValues"
                        [labels]="RatingPerValueLabels"
                        [chartType]="pieChartType"
                        [options]="pieChartOptions"
                        [colors]="pieChartColors">
                </canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- First Chart (Pie Chart) -->
      <div class="col-md-4 d-flex" style="margin-bottom: 10px;">
        <div class="card instructor-card w-100">
          <div class="card-body">
            <div class="instructor-inner">
              <h6>Number Of Course per Univercity Year </h6>
              <div style="max-width: 500px; max-height: 300px;">
                <canvas class="pie-chart" baseChart
                        [data]="courseByUnivercityYear"
                        [labels]="coursesPerYearLabels"
                        [chartType]="pieChartType"
                        [options]="pieChartOptions"
                        [colors]="pieChartColors">
                </canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Second Chart-->
       <div class="col-md-4 d-flex" style="margin-bottom: 10px;">
        <div class="card instructor-card w-100">
          <div class="card-body">
            <div class="instructor-inner">
              <h6>Course popularity</h6>
              <div style="max-width: 500px; max-height: 250px;">
                <canvas baseChart
                        [datasets]="areaChartData"
                        [labels]="areaChartLabels"
                        [chartType]="areaChartType"
                        [legend]="areaChartLegend"
                        [options]="areaChartOptions"
                        [colors]="categoryColor">
                </canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> 
  
  </div>
