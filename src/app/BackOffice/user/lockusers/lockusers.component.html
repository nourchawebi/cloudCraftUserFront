


<body>



      <div class="content-wrapper">
        <!-- Content -->

        <div class="container-xxl flex-grow-1 container-p-y">
          <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Users/</span> Block users</h4>

          <div class="card">
            <h5 class="card-header">Table Basic</h5>
            <div class="table-responsive text-nowrap">
              <table class="table" >
                <thead>
                <tr>
                  <th>User Email</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Class year</th>
                  <th>Enabled</th>
                  <th>Not Locked</th>
                  <th>Actions</th>
                </tr>
                </thead>
                <tbody class="table-border-bottom-0">
                <tr *ngFor="let u of users">
                  <td *ngIf="u.role == 'USER'">
                    <i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{u.email}}</strong>
                  </td>
                  <td *ngIf="u.role == 'USER'">
                    {{u.firstName}}
                  </td>
                  <td *ngIf="u.role == 'USER'">
                    {{u.lastName}}
                  </td>
                  <td *ngIf="u.role == 'USER'">
                    {{u.classType}}
                  </td>
                  <td *ngIf="u.role == 'USER' && u.enable">
                    <span class="badge bg-label-success me-1">true</span>
                  </td>
                  <td *ngIf="u.role == 'USER' && !u.enable">
                    <span class="badge bg-label-warning me-1">false</span>
                  </td>

                  <td *ngIf="u.role == 'USER' && u.notLocker">
                    <span class="badge bg-label-success me-1">true</span>
                  </td>
                  <td *ngIf="u.role == 'USER' && u.notLocker == 0">
                    <span class="badge bg-label-warning me-1">false</span>
                  </td>
                  <td *ngIf="u.role == 'USER' && u.notLocker">
                    <button type="button" class="btn btn-outline-danger" (click)="lockUser(u.email)">Lock</button>
                  </td>
                  <td *ngIf="u.role == 'USER' && u.notLocker == 0">
                    <button type="button"class="btn btn-outline-secondary" (click)="unlockUser(u.email)" >Unlock</button>
                  </td>



                </tr>


                </tbody>
              </table>
              <div class="alert alert-primary" role="alert" *ngIf="message">
                <div class="success-message">{{ message }}</div>
              </div>
            </div>
          </div>




          <!--/ Responsive Table -->
        </div>



      </div>
      <!-- Content wrapper -->



</body>
