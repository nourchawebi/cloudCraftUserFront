<h1>JSExpert Angular Chat Bot</h1>

<ng-container *ngFor="let message of messages">
  <div class="message" [ngClass]="{ 'from': message.author === 'bot', 'to': message.author === 'user' }">
    {{ message.content }}
  </div>
</ng-container>

<label *ngIf="messages.length == 0; else dialogInfo">Your message</label>
<input [(ngModel)]="value" (keyup.enter)="sendMessage()" type="text">
<button (click)="sendMessage()">Send</button>

<!-- Button for Current Events -->
<button (click)="getCurrentEvents()">Current Events</button>

<ng-template #dialogInfo>
  <span class="float-right">Total messages: {{ messages.length }}</span>
</ng-template>
