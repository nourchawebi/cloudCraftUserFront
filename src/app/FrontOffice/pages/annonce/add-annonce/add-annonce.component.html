<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Submit a Post</h5>
        <button type="button" class="close" (click)="onClose()">&times;</button>
      </div>
      <div class="modal-body">
        <form [formGroup]="annonceForm" (ngSubmit)="addAnnonce()">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" formControlName="title" class="form-control" id="title" placeholder="Enter Title">
            <small class="text-danger" *ngIf="annonceForm.get('title')?.errors && annonceForm.get('title')?.touched">Title is required</small>
          </div>
          <div class="form-group">
            <label for="annonce_description">Description</label>
            <textarea formControlName="annonce_description" class="form-control" id="annonce_description" placeholder="Write down here" rows="4"></textarea>
            <small class="text-danger" *ngIf="annonceForm.get('annonce_description')?.errors && annonceForm.get('annonce_description')?.touched">Description is required</small>
          </div>
          <div class="form-group">
            <label for="typeAnnonce">Type of Announcement</label>
            <select formControlName="typeAnnonce" class="form-control" id="typeAnnonce" (change)="onTypeAnnonceChange($event)">
              <option *ngFor="let type of typeAnnonceOptions" [value]="type">{{ type }}</option>
            </select>
          </div>
          <!-- Additional fields based on selected announcement type -->
          <!-- INTERNSHIP -->
          <div *ngIf="isInternshipSelected" class="form-group">
            <label for="startDate">Start Date</label>
            <input formControlName="startDate" type="date" class="form-control" id="startDate">
            <small class="text-danger" *ngIf="annonceForm.get('startDate')?.hasError('invalidDate')">Start date must be in the future.</small>
          </div>
          <div *ngIf="isInternshipSelected" class="form-group">
            <label for="governorate">Location</label>
            <input formControlName="governorate" type="text" class="form-control"  id="governorate" placeholder="Enter Location">
          </div>
          <div *ngIf="isInternshipSelected" class="form-group">
            <label for="typeInternship">Internship Type</label>
            <select formControlName="typeInternship" class="form-control" id="typeInternship">
              <option *ngFor="let typeInternship of TypeInternshipOptions" [value]="typeInternship" (change)="onTypeIntershipChange($event)" >{{ typeInternship }}</option>
            </select>
          </div>
          <!-- JOB OFFER -->
          <div *ngIf="isJobOfferSelected" class="form-group">
            <label for="startDate">Start Date</label>
            <input formControlName="startDate" type="date" class="form-control" id="startDate">
            <small class="text-danger" *ngIf="annonceForm.get('startDate')?.hasError('invalidDate')">Start date must be in the future.</small>
          </div>
          <div *ngIf="isJobOfferSelected" class="form-group">
            <label for="governorate">Location</label>
            <input formControlName="governorate" type="text" class="form-control" id="governorate" placeholder="Enter Location">
          </div>
          <!-- LOST AND FOUND -->
          <div *ngIf="isLostAndFoundSelected" class="form-group">
            <label for="startDate">Date</label>
            <input formControlName="startDate" type="date" class="form-control" id="startDate">
          </div>
          <div *ngIf="isLostAndFoundSelected" class="form-group">
            <label for="file">Image</label>
            <div class="input-group">
              <div class="custom-file">
                
                <input type="file" class="custom-file-input" id="file" (change)="onFileSelected($event)">
              </div>
              <div class="image-preview" *ngIf="imageUrl">
                <img [src]="imageUrl" alt="image" style="height: 200px; width: 200px;"/>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
